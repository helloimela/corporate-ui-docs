<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta charset="utf-8">

  <title>Scania Used Vehicles - Product Details</title>

  <script src="https://static.scania.com/build/global/master/js/corporate-ui.js"></script>

<style>

	secondary-items .form-inline {
	    margin-right: 40px;
	}

	secondary-items i.scania-icon-search {
	    background-size: 40px;
	    width: 40px;
	    height: 40px;
	}

	secondary-items input.main-nav-search  {
	    padding: 0px 12px;
	    height: 30px;
	    background: white;
	    border: none;
	    border-bottom: 1px solid #041e42;
	    font-family: 'Scania Sans Semi Condensed';
	    color: #7b7b7b;
	}

	</style>
</head>

<body class="scania app">
	<c-corporate-header site-name="Used Vehicles" short-name="Used Vehicles" site-url="/">
	  <nav-item location="#">Optional</nav-item>
	  <nav-item location="#">User Menu</nav-item>
	</c-corporate-header>

	<c-main-content class="light">
		<c-main-navigation>
		  <primary-items>
		    <nav-item><a routerLink="/">1</a></nav-item>
		    <nav-item><a routerLink="/">2</a></nav-item>
		    <nav-item><a routerLink="/">3</a></nav-item>
		    <nav-item><a routerLink="/">4</a></nav-item>		    
		  </primary-items>
		  <secondary-items>
			<form class="form-inline" role="form">
			  <div class="form-group">
			  	<input type="search" class="form-control main-nav-search" placeholder="Search">
			  </div>
			  <div class="form-group">
			  <i class="scania-icon-search pull-right"></i>
			  </div>
			</form>
		  </secondary-items>
		</c-main-navigation>


		<section>
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<img src="http://static.scania.com/cds/prototypes/fleet/img/sustainability.jpg" class="img-responsive" alt="Responsive image">
					</div>
					<div class="col-md-6">
						
					</div>

				</div>
			</div>
		</section>

	</c-main-content>

	<c-corporate-footer>
	  <c-social-media>
	   <nav-item icon="facebook" location="#" onclick="window.open('https://www.facebook.com/scaniagroup/')"></nav-item>
	   <nav-item icon="twitter" location="#"></nav-item>
	   <nav-item icon="youtube" location="#"></nav-item>
	   <nav-item icon="linkedin" location="#"></nav-item>         
	  </c-social-media>
	  <nav-item location="#">Legal notice</nav-item>
	  <nav-item location="#">Privacy statement</nav-item>
	  <nav-item location="#">Cookies</nav-item>
	  <nav-item location="#">Contact us</nav-item>
