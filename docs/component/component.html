<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta charset="utf-8">
    <noscript>
      <meta http-equiv="refresh" content="0;url=https://static.scania.com/vendors/components/pure-js/nonJS-browsers/1.0.0/nonJS-browsers.html">
    </noscript>

    <title>Corporate UI - Developers</title>

    <script src="https://d31jnweo1ynb8u.cloudfront.net/build/global/3.1.0-CF/js/corporate-ui.js"></script>
    
    <script src="https://static.scania.com/vendors/components/pure-js/browser-reject/1.0.0/js/browser-reject.js"></script>
    <link rel="import" href="scania-doc/scania-doc.html">
    <link rel="stylesheet" href="https://d31jnweo1ynb8u.cloudfront.net/build/global/3.1.0-CF/css/ux-library.css">
  </head>
  <body class="scania ux-lib" data-env="dev">

    <c-corporate-header site-name="Developers" site-url="/">
      <nav-item location="https://scania.com/ux-library">UX Library</nav-item>
      <nav-item location="https://github.com/scania/corporate-ui">Scania GitHub</nav-item>
    </c-corporate-header>

    <c-main-content>
      <c-main-navigation>
        <primary-items>
          <nav-item location="/">Home</nav-item> 
          <nav-item location="components.html" class="active">Components</nav-item>
          <nav-item location="examples/">Examples</nav-item>
          <nav-item location="testing/testing.html">Testing</nav-item>
          <nav-item location="https://github.com/scania/corporate-ui/issues/new/choose">Report an Issue</nav-item>
          <nav-item location="https://scania.github.io/corporate-ui-docs/developer/support.html">Support</nav-item>
        </primary-items>
      </c-main-navigation>
      <scania-doc></scania-doc>
    </c-main-content>

    <c-corporate-footer></c-corporate-footer>

    <script>
      var html_root = 'https://static.scania.com/build/global/3.1.0/components',
      component = CorporateUi.getUrlParameter('c'),
      path = [html_root, component, component].join('/') + '.html';

      if (document.querySelectorAll('link[href$="' + component + '.html"]').length === 0) {
        CorporateUi.importLink(path, 'import');
      }

      var docElm = document.querySelector('scania-doc')
      docElm.setAttribute('for', CorporateUi.getUrlParameter('c'));
      docElm.setAttribute('src', path);
    </script>

    <script src="https://d31jnweo1ynb8u.cloudfront.net/build/global/3.1.0-CF/js/ux-library.js"></script>
  </body>
</html>
