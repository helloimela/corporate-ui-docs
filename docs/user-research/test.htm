    body {
    margin: 0;

    font-family: Helvetica;

    * {
        box-sizing: border-box;
    }


    #topBar {
        background-color: #729fcf;
    }

    #topBar a {
        display: inline-block;

        height: 100%;
        padding: 12px;

        border-right: 3px solid rgba(255, 255, 255, 0.5);

        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 18pt;
    }

    #topBar a:last-child {
        border-right: none;
    }

    #bottomBar {
        position: fixed;

        left: 0;
        right: 0;
        bottom: 0;

        background-color: #3465a4;

        text-align: center;

        padding: 8px;
    }

    #bottomBar a {
        padding: 0 24px;

        color: white;
        font-size: 12pt;
        text-decoration: none;
    }

    h1 {
        margin: 12px 0 0 0;
    }

    h2 {
        color: #aaa;
        font-size: 12pt;
        text-align: left;

        margin: 0;
    }

    .post {
        width: 100%;

        margin-bottom: 50px;

        padding: 12px;
    }

    .post p:first-child {
        margin: 0;
    }
